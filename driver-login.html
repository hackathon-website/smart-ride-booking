<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login - Smart Ride</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="driver-login.js" defer></script>
</head>
<body>
  <header><h1>Driver Login</h1></header>
  <main>
    <form id="driverLoginForm">
      <label for="driverId">Driver ID:</label>
      <input type="text" id="driverId" required />

      <label for="driverPassword">Password:</label>
      <input type="password" id="driverPassword" required />

      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
